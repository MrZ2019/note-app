<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
 
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Core CSS file -->
<link rel="stylesheet" href="lib/photoswipe/photoswipe.css"> 

<!-- Skin CSS file (styling of UI - buttons, caption, etc.)
     In the folder of skin CSS file there are also:
     - .png and .svg icons sprite, 
     - preloader.gif (for browsers that do not support CSS animations) -->
<link rel="stylesheet" href="lib/photoswipe/default-skin/default-skin.css"> 

<!-- Core JS file -->
<script src="lib/photoswipe/photoswipe.min.js"></script> 

<!-- UI JS file -->
<script src="lib/photoswipe/photoswipe-ui-default.min.js"></script> 
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="utils/plus.js"></script>
    
    <script src="js/utils.js"></script> 
    <script src="js/md5.js"></script> 
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controller/SentenceCtrl.js"></script>
    <script src="js/controller/CommentCtrl.js"></script>
    <script src="js/controller/JokeCtrl.js"></script>
    <script src="js/controller/TreasureCtrl.js"></script>
    <script src="js/controller/ProgrammingCtrl.js"></script>
    <script src="js/controller/NoteCtrl.js"></script>
    <script src="js/controller/StoryCtrl.js"></script>
    <script src="js/controller/account/StatisticCtrl.js"></script>

    <script src="js/services.js"></script>
    <script src="js/service/SentenceSvr.js"></script>
    <script src="js/service/CommentSvr.js"></script>
    <script src="js/service/JokeSvr.js"></script>
    <script src="js/service/ProgrammingSvr.js"></script>
    <script src="js/service/TreasureSvr.js"></script>
    <script src="js/service/NoteSvr.js"></script>
    <script src="js/service/StorySvr.js"></script>
    <script src="js/service/account/StatisticSvr.js"></script>
  </head>
  <body ng-app="starter" ng-controller='MainCtrl' ng-class='{android: isAndroid}'>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-orange" on-hold='addItem()'>
      <ion-nav-back-button>
      </ion-nav-back-button>
<!--       <button class="button button-clear" id='btn-sync' ng-click='sync()'>Sync</button> -->
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>
  </body>
</html>
